<html>
    <title>convertor</title>
    <script>
        function fun(){
        let a = document.getElementById("1").value;
        let p=a*100;
        document.getElementById("result").innerText =p;
        }
    </script>
    <style>
        .main{
            margin-top: 40px;
            margin-left: 30%;
            margin-right: 30%;
            width:20%;
            background-color:#6dbdee;
            padding:10px;
        }
    </style>
<body>
  <div class="main"> 
<h4>Metre to Centimetre convertor</h4>
<p>enter value in metre</p>
<input type="number" id='1'>
<button id="2" onclick="fun()" >Convert</button><br><br>
<button id="result">VALUE</div>
</div> 
</body>
</html>
