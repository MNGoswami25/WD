<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            margin-top: 40px;
            margin-left: 30%;
            margin-right: 30%;
            background-color:#F5FBFF;
        }
        .second {
            padding: 10px; 
        }
        .third {
            padding: 10px; 
        }
        h3 {
            margin-top: 3%;
            margin-left: 35%;
        }
        label {
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <h3>Fill the below information properly</h3>
    <div class="first">
        <form>
            <fieldset>
                <div class="second">
                    <fieldset>
                        <legend>Personal Information</legend><br>
                        <label>Full name:</label>
                        <input type="text" name="fname" placeholder="Your name"><br><br>
                        <label>Birth Date</label>
                        <input type="date" name="DOB"><br><br>
                        <label>Gender:</label>
                        <input type="radio" name="Gender">
                        <label>Male</label>
                        <input type="radio" name="Gender">
                        <label>Female</label><br><br>
                        <label>Address:</label>
                        <textarea name="add" cols="15" rows="1"></textarea><br><br>
                        <label>Phone Number:</label>
                        <input type="number" name="num"><br><br>
                    </fieldset>
                </div>
                
                <div class="third">
                    <fieldset>
                        <legend>Extra Information</legend><br>
                        <label>Interests:</label>
                        <input type="checkbox" name="Interests">
                        <label>Books</label>
                        <input type="checkbox" name="Interests">
                        <label>Movies</label>
                        <input type="checkbox" name="Interests">
                        <label>VideoGames</label><br><br>
                        <label>Favorite color:</label>
                        <input type="color" name="favcolor" value="#ff0000"><br><br>
                    </fieldset>
                </div>
                <br>
                <input style="margin-left: 17px; margin-right: 5px;" type="reset">
                <input type="submit" value="Send Data">
            </fieldset>
        </form>
    </div>
</body>
</html>
